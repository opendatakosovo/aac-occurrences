  <body>

    <header>
        <h1 class="text-center">Dangerous Goods Occurrence Repost</h1>
    </header>

    <form id="form" class="main-form" data-parsley-validate="" method="POST">
      <section class="container form-section">
          <section class="container confirm-section text-center">
            <p>Are you concerned about the confidentiality of this report and wish to be contacted before it is processed?
              If so, please ensure you provide us with your contact details.<p>
            <h4>CONFIDENTIAL?</h4>
            <label for="yes">Yes</label>
            <input type="radio" name="confidential" data-parsley-trigger="change" required="" value="yes" id="yes">
            <label for="no">No</label>
            <input type="radio" name="confidential" data-parsley-trigger="change" required="" value="no" id="no">
            <p id="radio-error"></p>
          </section>
          <br/>
          <br/>
          <div class="row">
            <div class="form-group col-xs-12 col-sm-7">
              <div class="row">
                <label class="col-xs-10" for="operator" title="Required">1. Categories of occurrence * </label>
                <a href="#info" class="col-xs-2 text-center" data-toggle="tooltip" data-placement="top" title="An air operator's certificate (AOC) is the approval granted by a national"> ?</a>
              </div>
              <p class="error-message"></p>
              <div class="col-xs-3">
                <input type="checkbox" value="" name="accident"  data-parsley-trigger="change" required="" id="accident">
                <label for="accident">Accident</label>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" value="incident" name="incident"  data-parsley-trigger="change" required="" id="incident">
                <label for="incident">Incident</label>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" value="infringement" name="infringement"  data-parsley-trigger="change" required="" id="infringement">
                <label for="infringement">Infringement</label>
              </div>
              <div class="col-xs-3">
                <input type="checkbox" value="" name="accident"  data-parsley-trigger="change" required="" id="accident">
                <label for="">Accident</label>
              </div>
            </div>

            <div class="form-group col-xs-12 col-sm-5">
              <label for="occurrence-position" title="Required">2. Occurrence Position: * </label>
              <p class="error-message"></p>
              <input name="occurrence_position" value="" type="text" data-parsley-trigger="change" required="" data-parsley-type="digits" class="form-control"  id="occurrence-position">
            </div>

          </div>
          <div class="row">
            <div class="form-group col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-6">
                  <label>3.</label> <input type="radio" class="" data-parsley-trigger="change" required="" name="fly-alt-ht" value="" id="fly">
                  <label for="fly" title="Required"> Fly</label>
                </div>
                <div class="col-xs-6">
                  <input type="radio" class="" name="fly-alt-ht" value="" id="alt-ht">
                  <label for="alt-ht" title="alt-ht" class="  ">Alt/ht</label>
                </div>
              </div>
              <p></p>
              <input type="text" name="ft" value="" class="form-control">
            </div>

            <div class="col-xs-12 col-sm-6">
                <label for="tel">Date (dd.mm.yyyy)</label>
                <p></p>
                <div class="form-group">
                  <div class="input-group date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                      <input class="form-control" size="16" type="text" value="" id="date">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
  					          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
        				<input type="hidden" id="dtp_input2" value=""><br>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-12 col-sm-6">
                <label for="time-of-event" title="Required">5. Time of event: * </label>
                <p class="error-message"></p>
                <select class="form-control" name="time_of_event" data-parsley-trigger="change" required="" id="time-of-event">
                  <option value="">Choose an item.</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                </select>
              </div>
              <div class="col-xs-12 col-sm-6">
                <label for="day-night">6.</label>
                <p></p>
                <div class="row">
                  <div class="col-xs-6">
                    <input type="radio" name="day-night" value="day-day-night" id="day-day-night">
                    <label for="day-day-night">Day</label>
                  </div>
                  <div class="col-xs-6">
                    <input type="radio" name="day-night" value="night-day-night" id="night-day-night">
                    <label for="night-day-night">Night</label>
                  </div>
                </div>
              </div>
          </div>

          <!-- Operators not finisht -->

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <label for="operator">Operator</label>
              <p></p>
              <label for="operator-7">7</label>
              <input type="text" name="operator_seven" class="form-control" id="operator-7" value="">
              <p></p>
              <label for="operator-8"></label>
              <input type="text" name="operator_eight" class="form-control" id="operator-8" value="">
              <p></p>
              <label for="operator-9">9</label>
              <input type="text" name="operator_nine" class="form-control" id="operator-9" value="">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="operator">CALLSIGN/REGN</label>
              <p></p>

              <label for="operator-8">8</label>
              <input type="text" name="operator_eight" class="form-control" id="operator-8" value="">
              <p></p>
              <label for="">8</label>
              <input type="text" name="operator_seven" class="form-control" id="operator-7" value="">
              <p></p>
              <label for="">8</label>
              <input type="text" name="operator_seven" class="form-control" id="operator-7" value="">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="operator">TYPE</label>
              <p></p>
              <label for="operator-9">9</label>
              <input type="text" name="operator_nine" class="form-control" id="operator-9" value="">
              <p></p>
              <label for="">8</label>
              <input type="text" name="operator_seven" class="form-control" id="operator-7" value="">
              <p></p>
              <label for="">8</label>
              <input type="text" name="operator_seven" class="form-control" id="operator-7" value="">
            </div>
          </div>

          <div class="row">
            <p></p>
            <div class="col-xs-12 col-sm-4">
              <label for="rtf-frequencies">31. RTF Frequencies</label>
              <p></p>
              <input type="text" name="rtf-frequencies" value="" class="form-control" id="rtf-frequencies">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="radar-equipment">32. Radar Equipment</label>
              <p></p>
              <input type="text" name="radar-equipment" value="" class="form-control" id="radar-equipment">
            </div>
            <div class="col-xs-12 col-sm-4">
              <label for="equipment-unserviceabilities">33. Equipment Unserviceabilities</label>
              <p></p>
              <input type="text" name="equipment-unserviceabilities" value="" class="form-control" id="equipment-unserviceabilities">
            </div>
          </div>

          <div class="row">
            <p></p>
            <div class="col-xs-12 col-sm-6">
              <label for="qnh">34. Qnh</label>
              <p></p>
              <input type="text" name="qnh" value="" class="form-control" id="qnh">
            </div>
            <div class="col-xs-12 col-sm-6">
              <label for="runway-in-use">35. Runway in use</label>
              <p></p>
              <input type="text" name="qnh" value="" class="form-control" id="qnh">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-xs-12 col-sm-4">
                <h4>36. Class of airspace</h4>
                <br>
                <div class="row">
                  <div class="col-xs-12">

                  </div>
                  <div class="col-xs-3">
                    <input type="checkbox" name="a" value="a" id="a">
                    <label for="a" title="Required">A</label>
                  </div>
                  <div class="col-xs-3">
                    <input type="checkbox" name="b" value="b" id="b">
                    <label for="b">B</label>
                  </div>
                  <div class="col-xs-3">
                    <input type="checkbox" name="c" value="" id="c">
                    <label for="c" title="Required">C </label>
                  </div>
                  <div class="col-xs-3">
                    <input type="checkbox" name="hail" value="" id="hail">
                    <label for="hail" title="alt-ht">G</label>
                  </div>
                </div>
                <div class="row">
                </div>
              </div>
          </div>
        </div>
      </section>
    </form>
